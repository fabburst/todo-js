<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Todo List</h1>

    <div> 
      <button class="btn btn-info btn-xs" onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <div>
      <button class="btn btn-info btn-xs" onclick="handlers.addTodo()">Add</button>
      <input placeholder = "Add Todo" id="addTodoTextInput" type="text">
    </div>
    
    <div>
      <button class="btn btn-info btn-xs" onclick="handlers.changeTodo()">Change Todo</button>
      <input placeholder = "Todo Position Number" id="changeTodoPositionInput" type="number">
      <input id="changeTodoTextInput" placeholder = "Todo Text To Change" type="text">
    </div>
    
    <div>
      <button class="btn btn-info btn-xs" onclick="handlers.deleteTodo()">Delete</button>
      <input id="deleteTodoPositionInput" placeholder = "Delete Todo"  type="number">
    </div>
    
    <div>
      <button class="btn btn-info btn-xs" onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input id="toggleCompletedPositionInput" placeholder = "Todo Position Number" type="number">
    </div>
    
    <ul>
      
    </ul>

    <script src="script.js"></script>
   
  </body>

</html>
